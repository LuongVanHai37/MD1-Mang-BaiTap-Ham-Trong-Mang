<script>
    //[Bài tập] Sử dụng các hàm có sẵn của mảng
    //Bài 1;
    let myColor = ["Red", "Green", "White", "Black"];
     alert('"'+myColor.join()+'"');
    //Bài 2;
    let number = prompt('Enter number your');
    let mang = Array.from(number);
    let output = '';
    for (let i = 0; i < number.length; i++) {
        output += number[i];
        if (mang[i] % 2 == 0) {

            if (mang[i + 1] % 2 == 0) {

                output += '-';
            }
        }
    }
    document.write(output);
    document.write('<br>');
    //Bài 3;
        let str = prompt('Enter string your');
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            if(UPPER.indexOf(str[i])!=-1){
                console.log('i trong if 1 = ', i)
                let strToLowerCase = str[i].toLowerCase();
                arr.push(strToLowerCase);
                console.log('arr trong if 1 = ', arr)
            } else if(LOWER.indexOf(str[i])!=-1){
                let strToUpperCase =   str[i].toUpperCase();
                arr.push(strToUpperCase);
            } else {
                arr.push(str[i])
            }
        }
        let text = arr.join('')
      document.write(text);
</script>
